name: Maven Release

on:
  pull_request:
    types: [ closed ]
    paths:
      - '.github/project.yml'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    name: release

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5 # v4.2.2
        with:
          persist-credentials: false # otherwise, the token used is the PA_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - uses: radcortez/project-metadata-action@203f7ffba8db2669b2c9b4d4c2e90b186c588fa5 # 1.1
        name: Retrieve project metadata from '.github/project.yml'
        id: metadata
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          metadata-file-path: '.github/project.yml'
          local-file: true

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          cache: maven

      - name: Configure Git author
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Cuioss Robot Action"

      - name: Maven release ${{steps.metadata.outputs.current-version}}
        run: |
          git checkout -b release
          ./mvnw -Prelease-pom --no-transfer-progress -B release:clean release:prepare -DreleaseVersion=${{steps.metadata.outputs.current-version}} -DdevelopmentVersion=${{steps.metadata.outputs.next-version}}
          ./mvnw -Prelease-pom --no-transfer-progress site:site site:stage
          git checkout ${{vars.GITHUB_BASE_REF}}
          git rebase release
          ./mvnw --no-transfer-progress -Prelease-pom -B release:perform -DskipTests
        env:
          MAVEN_USERNAME: ${{ secrets.OSS_SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSS_SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Deploy Maven Site to cuioss.github.io -> ${{steps.metadata.outputs.pages-reference}}ðŸš€
        uses: JamesIves/github-pages-deploy-action@4a3abc783e1a24aeb44c16e869ad83caf6b4cc23 # v4.7.4
        with:
          folder: target/staging
          repository-name: cuioss/cuioss.github.io
          target-folder: ${{steps.metadata.outputs.pages-reference}}
          branch: main
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
      - name: Push changes to ${{github.ref_name}}
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{github.ref_name}}
          force: true
      - name: Push tag ${{steps.metadata.outputs.current-version}}
        uses: ad-m/github-push-action@77c5b412c50b723d2a4fbc6d71fb5723bcd439aa # v1.0.0
        with:
          branch: ${{github.ref_name}}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: true
          force: true
